<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafios das Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual a tag deverá utilizar em cada caso.</p>
    <p>
        <ul>

            <li type="square"><abbr title="Use a tag de &lt;H1&gt; até &lt;H6&gt;">Titulos</abbr></li>
            <li type="square"><abbr title="Use a tag &lt;p&gt;">parágrafos</abbr></li>
            <li type="square"><abbr title="Use a tag &lt;img&gt;">imagens</abbr></li>
            <li type="square"><abbr title="Use a tag &lt;Ol&gt;">listas Ordenadas</abbr></li>
            <li type="square"><abbr title="Use a tag &lt;a&gt;para criar a âncora e adicione o valor ao parametro (href=)">links</abbr></li>
            <li type="square"><abbr title="Use a tag &lt;bdo&gt;e adicione valor ao parametro (dir) para mudar o sentido do texto">Texto invertido</abbr></li>
            <li type="square"><abbr title="Use a tag &lt;q&gt;para fazer uma citação. Ou &lt;blockquote&gt;para fazer uma citaçãoem bloco.">citações</abbr></li>
        </ul>
    
    </p>
   
</body>
</html>
