<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <label for="iest">Estado :</label>
        <select name="estado" id="iest">

            <option value="" selected>---Escolha---</option>
            <optgroup label="Região Suldeste">
                <option value="MG">Minas Gerais</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="SP">São Paulo</option>
            </optgroup>

            <optgroup label="Região Nordeste">
                <option value="MA">Maranhão</option>
                <option value="PE">Pernanbuco</option>
                <option value="RN">Rio Grande do Norte</option>
            </optgroup>
        </select>
        
        <!-- Diferença das listas "optgroup" são listas já pré-selecionadas por nós desenvolvedores, e não podem ser alteradas. 
         
        Já as "datalist" vem com opções pré-selecionadas também, porem ainda pode ser digitadas outros dados não contemplados antes (Não guarda dados colocados de outros usuarios).-->
        <p>
            <label for="iprof">Profissão :</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option>Administrador</option>
                <option>Contador</option>
                <option>Desenvolvedor</option>
                <option>Professor</option>
            </datalist>
        </p>
        <!-- Quando for "textarea" deve ser usado o metodo "POST" pela quantidade de bytes ser maior do que a quantidade maxima de get de 3.000 bytes-->
        <p>
            <label for="imsg">Mensagem :</label> <br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
